<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="module" src="header-footer.js"></script>
    <script type="module" src="product-cards.js"></script>
    <script type="module" src="cart.js"></script>

    <link rel="stylesheet" href="header-footer.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header-component></header-component>    

    <main>
        <div class="heading">
            <img src="images/cart.png" alt="Cart Icon">
            <h1>Your Cart</h1>
        </div>

        <div class="cart-items">
            <div class="cart-item">
                <beef-bites class="cart-product"></beef-bites>
                <span class="quantity-controls">
                    <button class="remove-item">-</button>
                    <h3 class="quantity">2</p>
                    <button class="add-item">+</button>
                </span>
                <img src="images/delete-icon.png" alt="Delete Icon" class="delete-item">
            </div>

            <div class="cart-item">
                <chicken-feet class="cart-product"></chicken-feet>
                <span class="quantity-controls">
                    <button class="remove-item">-</button>
                    <h3 class="quantity">1</p>
                    <button class="add-item">+</button>
                </span>
                <img src="images/delete-icon.png" alt="Delete Icon" class="delete-item">
            </div>

            <div class="cart-item">
                <bday-bone class="cart-product"></bday-bone>
                <span class="quantity-controls">
                    <button class="remove-item">-</button>
                    <h3 class="quantity">1</p>
                    <button class="add-item">+</button>
                </span>
                <img src="images/delete-icon.png" alt="Delete Icon" class="delete-item">
            </div>
        </div>

        <div class="cart-summary">
            <p>Total Items: <span class="total-items">4</span></p>
            <p>Total Price: <span class="total-price">$44.50</span></p>
        </div>

        <a href="checkout/details.html">
            <button class="checkout-button">Checkout</button>
        </a>
    </main>

    <footer-component></footer-component>
</body>
</html>
