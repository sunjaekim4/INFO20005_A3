<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="module" src="../header-footer.js"></script>
    <script type="module" src="../product-cards.js"></script>
    <script type="module" src="cart-items.js"></script>

    <link rel="stylesheet" href="../header-footer.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="cart-items.css">
    <link rel="stylesheet" href="details.css">

</head>
<body>
    <header-component></header-component>    

    <main>
        <h1>Your Details</h1>

        <div class="checkout-details">
            <div class="contact-info">
                <label for="email">Email</label>
                <input 
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Email"/>
            </div>

            <div class="shipping-info">
                <label for="first-name">First Name</label>
                <input 
                    type="text"
                    id="first-name"
                    name="first-name"
                    placeholder="First Name"/>

                <label for="last-name">Last Name</label>
                <input 
                    type="text"
                    id="last-name"
                    name="last-name"
                    placeholder="Last Name"/>

                <label for="street-address">Street Address</label>
                <input 
                    type="text"
                    id="street-address"
                    name="street-address"
                    placeholder="Street Address"/>
            </div>

            <div class="payment-info">
                <label for="card-number">Card Number</label>
                <input 
                    type="number"
                    id="card-number"
                    name="card-number"
                    placeholder="Card Number"/>

                <label for="expiry-date">Expiry Date</label>
                <input 
                    type="month"
                    id="expiry-date"
                    name="expiry-date"
                    placeholder="Expiry Date"/>
            </div>
        </div>
            
        <cart-items></cart-items>

        <div class="checkout-nav">
            <a href="cart.html">
                <button class="back-to-cart-button">Back to Cart</button>
            </a>
            <a href="order-confirm.html">
                <button class="pay-now-button">Pay Now</button>
            </a>
        </div>
    </main>

    <footer-component></footer-component>
</body>
</html>
